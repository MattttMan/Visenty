<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visenty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="grid-overlay"></div>
    
    <div class="container">
        <div class="content">
            <h1 class="company-name">
                <span class="word">VISENTY</span>
            </h1>
            
            <div class="tagline">
                <span class="tagline-text">Palantir for Retail</span>
            </div>
        </div>
    </div>

    <section class="section section-1">
        <div class="section-content">
            <h2 class="section-title">
                <span class="title-headline">
                    shoplifters take
                    <span class="title-figure">$30B</span>
                    annually
                </span>
            </h2>
        </div>
    </section>

    <section class="section section-2">
        <div class="section-content">
            <h2 class="section-title">
                <span class="title-headline title-headline--centered">
                    solving retail crime
                    <span class="title-figure title-figure--accent">for good</span>
                </span>
            </h2>
        </div>
    </section>

    <div class="ambient-lights">
        <div class="light light-1"></div>
        <div class="light light-2"></div>
        <div class="light light-3"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
